<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/index.css">
  <title>웹프로그래밍 실습</title>

</head>
<body>
  <!-- 주석은? -->
  <h1>즐거운 웹 시간!</h1>
  <h2>나는 엄징</h2>
  <img src="/img/eooomji.jpg" alt="소넘지와 박시은" height="200" title="커서를 올리면 나오는 소넘지와 박시은">
  <ul>
    <li>소속: 경상국립대 컴퓨터과학과</li>
    <li>유튜브 채널 엄지손가락</li>
    <li>월급은 없는뎅..</li>
  </ul>
  <label for="nameInput">이름</label>
  <input type="text" placeholder="입력 안 합니까?" id="nameInput">
  <label for="passwordInput">비밀번호</label>
  <input type="password" id="passwordInput">
  <div>한 줄 전체를 차지함 !!!!!</div>
  <div>
    <label for="checkbox-sample">내가 컴퓨터 좀 만져봤다 거수</label>
    <input type="checkbox" id="checkbox-sample">
  </div>
  <div>
    <label for="radio1">1교시</label>
    <input type="radio" name="sub" id="radio1">
  </div>
  <div>
    <label for="radio2">2교시</label>
    <input type="radio" name="sub" id="radio2">
  </div>
  <div>
    <label for="radio3">3교시</label>
    <input type="radio" name="sub" id="radio3">
  </div>
  <button>눌러라ㅏㅏㅏ</button>
  <a href="/sample.html">눌러보등가</a>
</body>

</html>
